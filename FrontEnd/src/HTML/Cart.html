<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold">
                <img class="w-21 h-20" src="c.png" alt="Logo">
            </h1>
            <nav class="flex space-x-4">
                <a href="#" class="text-gray-700">Profile</a>
                <a href="#" class="text-gray-700">Orders</a>
                <a href="#" class="text-gray-700">Category</a>
                <a href="#" class="text-white hover:bg-gray-600 bg-black text-white px-3 py-2 rounded-xl">Cart </a>
            </nav>
        </header>

        <main class="flex flex-row space-x-6">
            <div class="flex-1 space-y-4">
                <!-- <h2 class="text-2xl font-bold mb-4"> Your Cart</h2> -->
                <div class="bg-white p-4 rounded shadow flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/50" alt="Heirloom tomato" class="w-16 h-16 object-cover">
                        <div>
                            <h3 class="text-lg font-semibold">Heirloom tomato</h3>
                            <p class="text-gray-600">$5.99 / lb</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="number" value="1" class="w-16 border border-gray-300 rounded p-1">
                        <span>$5.99</span>
                    </div>
                </div>

                <div class="bg-white p-4 rounded shadow flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/50" alt="Organic ginger" class="w-16 h-16 object-cover">
                        <div>
                            <h3 class="text-lg font-semibold">Organic ginger</h3>
                            <p class="text-gray-600">$12.99 / lb</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="number" value="0.5" class="w-16 border border-gray-300 rounded p-1">
                        <span>$6.50</span>
                    </div>
                </div>

                <div class="bg-white p-4 rounded shadow flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/50" alt="Sweet onion" class="w-16 h-16 object-cover">
                        <div>
                            <h3 class="text-lg font-semibold">Sweet onion</h3>
                            <p class="text-gray-600">$2.99 / lb</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="number" value="5" class="w-16 border border-gray-300 rounded p-1">
                        <span>$14.95</span>
                    </div>
                </div>
            </div>

            <div class="w-1/3 h-1/3 bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-2">Order summary</h2>
                <div class="space-y-1">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span>$27.44</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Shipping</span>
                        <span>$3.99</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tax</span>
                        <span>$2.00</span>
                    </div>
                    <div class="flex justify-between font-bold">
                        <span>Total</span>
                        <span>$33.43</span>
                    </div>
                </div>
                <button class="w-full hover:bg-gray-600 bg-black text-white py-2 mt-4 rounded">Continue to payment</button>
            </div>
        </main>
    </div>
</body>

</html>
