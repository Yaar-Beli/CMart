<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/078e2f97cb.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

  <div id="navbar"></div>

  <main class="flex flex-row space-x-6 p-4 bg-gray-50 mt-20">
    <div class="flex-1 space-y-4">
      <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
      <div class="bg-white p-4 rounded shadow flex justify-between items-center hover:shadow-lg">
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/50" alt="Heirloom tomato" class="w-16 h-16 object-cover">
          <div>
            <h3 class="text-lg font-semibold">Heirloom tomato</h3>
            <p class="text-gray-600">$5.99 / lb</p>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <input type="number" value="1" class="w-16 border border-gray-300 rounded p-1">
          <span>$5.99</span>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow flex justify-between items-center hover:shadow-lg">
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/50" alt="Organic ginger" class="w-16 h-16 object-cover">
          <div>
            <h3 class="text-lg font-semibold">Organic ginger</h3>
            <p class="text-gray-600">$12.99 / lb</p>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <input type="number" value="0.5" step="0.01" class="w-16 border border-gray-300 rounded p-1">
          <span>$6.50</span>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow flex justify-between items-center hover:shadow-lg">
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/50" alt="Sweet onion" class="w-16 h-16 object-cover">
          <div>
            <h3 class="text-lg font-semibold">Sweet onion</h3>
            <p class="text-gray-600">$2.99 / lb</p>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <input type="number" value="5" class="w-16 border border-gray-300 rounded p-1">
          <span>$14.95</span>
        </div>
      </div>
    </div>

    <div class="w-1/3 h-1/3 bg-white p-4 rounded shadow mt-12">
      <h2 class="text-x font-bold text-gray-900 mb-2">Order summary</h2>
      <div class="text-gray-600">
        <div class="space-y-1">
          <div class="flex justify-between">
            <span>Subtotal</span>
            <span>$27.44</span>
          </div>
          <div class="flex justify-between">
            <span>Shipping</span>
            <span>$3.99</span>
          </div>
          <div class="flex justify-between">
            <span>Tax</span>
            <span>$2.00</span>
          </div>
        </div>
        <div class="flex justify-between text-black font-bold">
          <span>Total</span>
          <span>$33.43</span>
        </div>
      </div>
      <a href="../HTML/Address.html">
        <button class="w-full hover:bg-blue-700 bg-blue-500 text-white py-2 mt-4 rounded">Continue to payment</button>
      </a>
    </div>
  </main>

  <script src="script.js"> </script>
</body>

</html>
