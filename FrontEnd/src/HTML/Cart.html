    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">

        <nav class="fixed top-0 left-4 right-4 p-3 h-20 flex justify-left items-center z-50 bg-white">
            <div class="px-4 py-4">
                <a href="../HTML/HomePage.html">
                    <img class="w-21 h-20" src="../../img/c.png" alt="Logo">
                </a>
            </div>

            <ul class="flex font-semibold text-gray-800 space-x-8 ml-auto">
                <li>
                    <!-- Search bar added here -->
                    <form action="ProductListing.html" method="get"
                        class="flex items-center  bg-gray-200  rounded-full shadow-lg px-4 ">
                        <!-- Input field -->
                        <input type="text" name="query" placeholder="Search..."
                            class="px-4  rounded-full bg-gray-200 focus:outline-none" required>

                        <!-- Search button -->
                        <button type="submit" class="px-4  bg-gray-200 text-black font-semibold rounded-full ">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <!-- End of search bar -->
                </li>
                <!-- cart -->
                <li>
                    <a href="../HTML/Cart.html" class="hover:font-bold">
                        <i class="fa-solid fa-cart-shopping hover:font-bold"></i>
                    </a>
                </li>

                <!-- category -->
                <li><a href="#" class="hover:font-bold"></a><i class="fa-solid fa-list"></i></li>
                <!-- profile -->
                <li class="relative group">
                    <a href="#" class="hover:font-bold"></a><i class="fa-solid fa-user"></i>
                    <div
                        class=" absolute left-1/2 transform -translate-x-1/2 mt-2 z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-black dark:divide-gray-600 group-hover:block">
                        <!-- User Details -->
                        <div class="py-2">
                            <a href="#"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                Name
                                <br>
                                7494899798
                            </a>

                        </div>
                        <!-- User details Ended -->
                        <!-- option -->
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"

                            <li>
                                <a href="#"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Account</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Orders</a>

                            <li>
                                <a href="#"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>

                        <!-- option ends -->
                        <div class="py-2">

                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Logout</a>

                <li><a href="../HTML/Login.html" class="hover:font-bold">LOGIN/SIGNUP</a></li>

        <main class="flex flex-row space-x-6">
            <div class="flex-1 space-y-4">
                <!-- <h2 class="text-2xl font-bold mb-4"> Your Cart</h2> -->
                <div class="bg-white p-4 rounded shadow flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/50" alt="Heirloom tomato" class="w-16 h-16 object-cover">
                        <div>
                            <h3 class="text-lg font-semibold">Heirloom tomato</h3>
                            <p class="text-gray-600">$5.99 / lb</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="number" value="1" class="w-16 border border-gray-300 rounded p-1">
                        <span>$5.99</span>
                    </div>
                </div>

                <div class="bg-white p-4 rounded shadow flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/50" alt="Organic ginger" class="w-16 h-16 object-cover">
                        <div>
                            <h3 class="text-lg font-semibold">Organic ginger</h3>
                            <p class="text-gray-600">$12.99 / lb</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="number" value="0.5" class="w-16 border border-gray-300 rounded p-1">
                        <span>$6.50</span>
                    </div>
                </div>

                <div class="bg-white p-4 rounded shadow flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/50" alt="Sweet onion" class="w-16 h-16 object-cover">
                        <div>
                            <h3 class="text-lg font-semibold">Sweet onion</h3>
                            <p class="text-gray-600">$2.99 / lb</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="number" value="5" class="w-16 border border-gray-300 rounded p-1">
                        <span>$14.95</span>
                    </div>
                </div>
            </div>

            <div class="w-1/3 h-1/3 bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-2">Order summary</h2>
                <div class="space-y-1">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span>$27.44</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Shipping</span>
                        <span>$3.99</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tax</span>
                        <span>$2.00</span>
                    </div>
                    <div class="flex justify-between font-bold">
                        <span>Total</span>
                        <span>$33.43</span>
                    </div>
                </div>
                <button class="w-full hover:bg-gray-600 bg-black text-white py-2 mt-4 rounded">Continue to
                    payment</button>
            </div>
