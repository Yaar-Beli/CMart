<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMART</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/078e2f97cb.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>

<body class="text-gray-900">




  <div id="navbar"></div>
  
  <div class="relative h-96">
    <!-- Replace the background image URL with your own -->
    <div class="absolute inset-0 bg-cover bg-center"
      style="background-image: url('https://i.pinimg.com/474x/c9/46/53/c946536be7c157ed017403815aa2604f.jpg');">
    </div>
  </div>

  <div id="card"></div>
  <div id="footer"></div>

  <script>
    function showDropdown() {
      document.getElementById('dropdownContent').classList.remove('hidden');
    }

    function hideDropdown() {
      document.getElementById('dropdownContent').classList.add('hidden');
    }



    document.addEventListener('DOMContentLoaded', function () {
      Promise.all([
        fetch('navbar.html').then(response => response.text()),
        fetch('Card.html').then(response => response.text()),
        fetch('Footer.html').then(response => response.text())
      ]).then(data => {
        document.getElementById('navbar').innerHTML = data[0];
        document.getElementById('card').innerHTML = data[1];
        document.getElementById('footer').innerHTML = data[2];
      });
    });
  </script>




</body>

</html>
