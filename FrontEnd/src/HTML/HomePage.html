<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMART</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/078e2f97cb.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>

<body class="text-gray-900 bg-white">
  <div id="navbar"></div>
  
  <div class="relative" style="height: 40rem; ">
    <div class="absolute inset-0 bg-cover bg-center"
      style="background-image: url(../../img/clothes.webp);">
    </div>
  </div>



  <div id="card" class="mt-0"></div>
  <div id="footer"></div>

  <script>
    function showDropdown() {
      document.getElementById('dropdownContent').classList.remove('hidden');
    }

    function hideDropdown() {
      document.getElementById('dropdownContent').classList.add('hidden');
    }

    document.addEventListener('DOMContentLoaded', function () {
      Promise.all([
        fetch('navbar.html').then(response => response.text()),
        fetch('HomeCard.html').then(response => response.text()),
        fetch('Footer.html').then(response => response.text())
      ]).then(data => {
        document.getElementById('navbar').innerHTML = data[0];
        document.getElementById('card').innerHTML = data[1];
        document.getElementById('footer').innerHTML = data[2];
      });
    });
  </script>
</body>

</html>
