<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <!-- NavBar -->
  <nav class="p-3 w-full h-20 flex justify-left items-center">
    <div class="px-4 py-4">
      <a href="../HTML/HomePage.html">
        <img class="w-21 h-20" src="../../img/c.png" alt="Logo">
      </a>
    </div>

    <ul class="flex font-semibold text-gray-800 space-x-8 ml-auto">
      <li>
        <!-- Search bar added here -->
        <form action="ProductListing.html" method="get"
          class="flex items-center  bg-gray-200  rounded-full shadow-lg px-4 ">
          <!-- Input field -->
          <input type="text" name="query" placeholder="Search..."
            class="px-4  rounded-full bg-gray-200 focus:outline-none" required>

          <!-- Search button -->
          <button type="submit" class="px-4  bg-gray-200 text-black font-semibold rounded-full ">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <!-- End of search bar -->
      </li>
      <!-- cart -->
      <li>
        <a href="../HTML/Cart.html" class="hover:font-bold">
          <i class="fa-solid fa-cart-shopping hover:font-bold"></i>
        </a>
      </li>

      <!-- category -->
      <li><a href="#" class="hover:font-bold"></a><i class="fa-solid fa-list"></i></li>
      <!-- profile -->
      <li class="relative group" onmouseover="showDropdown()" >
        <a href="#" class="hover:font-bold"></a><i class="fa-solid fa-user"></i>
        <div id="dropdownContent"
          class="absolute left-1/2 transform -translate-x-1/2 mt-2 z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-black dark:divide-gray-600"
          onmouseout="hideDropdown()">
          <!-- User Details -->
          <div class="py-2">
            <a href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
              Name
              <br>
              7494899798
            </a>
          </div>
          <!-- User details Ended -->
          <!-- option -->
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDividerButton">
            <li>
              <a href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Account</a>
            </li>
            <li>
              <a href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Orders</a>
            </li>
            <li>
              <a href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
            </li>
          </ul>

          <!-- option ends -->
          <div class="py-2">
            <a href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Logout</a>
          </div>
        </div>
      </li>
      <li><a href="../HTML/Login.html" class="hover:font-bold">LOGIN/SIGNUP</a></li>
    </ul>
  </nav>
  <!-- NavBar -->

    
  <script>
    function showDropdown() {
        document.getElementById('dropdownContent').classList.remove('hidden');
    }

    function hideDropdown() {
        document.getElementById('dropdownContent').classList.add('hidden');
    }
</script>
</body>
</html>
